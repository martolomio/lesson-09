
<html>
<head>
<title>Form</title>
</head>
<body>

	<h1>AJAX get method</h1>

	<form>
		<label>Surname</label><br>
		<input type="text" id="userSurnameGet"><br> <label>Name</label><br>
		<input type="text" id="userNameGet"><br> <label>Age</label><br>
		<input type="text" id="userAgeGet"> <input type="button"
			value="check age" onclick="validateForm()"><br> <label>Place
			of residence</label><br>
		<input type="text" id="userPlaceGet"><br> <input
			type="button" value="Send by get" onclick="sendDataByGetMethod()">

	</form>

	<h1>AJAX Post method</h1>

	<form>
		<label>Surname</label><br>
		<input type="text" id="userSurnamePost"><br> <label>Name</label><br>
		<input type="text" id="userNamePost"><br> <label>Age</label><br>
		<input type="text" id="userAgePost"> <input type="button"
			value="check age" onclick="validateForm()"><br> <label>Place
			of residence</label><br>
		<input type="text" id="userPlacePost"><br> <input
			type="button" value="Send by post" onclick="sendDataByGetPost()">
	</form>

	<script>
function validateForm() {
  var x = document.getElementById("userAgeGet").value;
  if (isNaN(x)|| x <1|| x >100) {
    alert("Name must from 1 to 100");
    return false;
  }
}

function sendDataByGetMethod(){
	var userData={
			userSurname:document.getElementById('userSurnameGet').value,
			userName:document.getElementById('userNameGet').value,
			userAge:document.getElementById('userAgeGet').value,
			userPlace:document.getElementById('userPlaceGet').value
	};
	
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "/userGet?userSurname"+userData.userSurname+
			"&userName"+userData.userName+
			"&userAge"+userData.userAge+
			"&userPlace"+userData.userPlace);
	xhr.setRequestHeader("Content-type","application/json");
	xhr.send();
}

function sendDataByGetPost(){
	var userData={
			userSurname:document.getElementById('userSurnamePost').value,
			userName:document.getElementById('userNamePost').value,
			userAge:document.getElementById('userAgePost').value,
			userPlace:document.getElementById('userPlacePost').value
	};
	
	var xhr = new XMLHttpRequest();
	xhr.open("POST", "/userPost");
	xhr.setRequestHeader("Content-type","application/json");
	xhr.send(JSON.stringify(userData));
}

</script>

</body>
</html>
